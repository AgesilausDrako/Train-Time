<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Train-Time</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				  <div class="jumbotron text-center">
				    <h1>Crazy Train</h1> 
				  </div>
				  <div class="row">
				  	<div class="col-md-8 col-md-offset-4 col-md-8 col-md-offset-4 col-sm-7 col-sm-offset-4 col-xs-9 col-xs-offset-3">
				  		<img src="assets/images/Train-PNG-HD.png" class="img-responsive img-rounded train-div">
				  	</div>
				  </div>
		          <div class="panel panel-default">
		            <div class="panel-heading">
		              <h3 class="panel-title">Current Train Schedule</h3>
		            </div>
		          <div class="panel-body">
		          <table id="train-table" class="table table-hover table-inverse">
				  <thead>
				    <tr>
				      <th>Train Name</th>
				      <th>Destination</th>
				      <th>Frequency (min)</th>
				      <th>Next Arrival</th>
				      <th>Minutes Away</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td></td>
				      <td></td>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div><!-- End of row -->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
		            <div class="panel-heading">
		              <h3 class="panel-title">Add Train</h3>
		            </div>
		         <div class="panel-body">
				<form>
				  <div class="form-group">
				    <label for="name">Train Name</label>
				    <input type="text" class="form-control" id="trainName"  placeholder="">
				  </div>
				  <div class="form-group">
				    <label for="destination">Destination</label>
				    <input type="text" class="form-control" id="destination" placeholder="">
				  </div>
				  <div class="form-group">
				    <label for="time">First Train Time (HH:mm military time)</label>
				    <input type="text" class="form-control" id="firstTime" placeholder="">
				  </div>
				  <div class="form-group">
				    <label for="frequency">Frequency (min)</label>
				    <input type="text" class="form-control" id="frequency" placeholder="">
				  </div>
				  <button id="add-train-btn" type="submit" class="btn btn-lg btn-inverse">Submit</button>
				</form>
				</div>
			</div>
		</div>
	</div><!-- End of container -->
	<script src="assets/javascript/app.js"></script>
	</body>
</html>
